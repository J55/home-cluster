---
apiVersion: v1alpha1
kind: VolumeConfig
name: EPHEMERAL
provisioning:
  diskSelector:
    match: system_disk  # Keep it on the system disk
  minSize: 20GiB
  maxSize: 80GiB        # Limit EPHEMERAL to 80GB
  grow: false           # Don't auto-grow
---
apiVersion: v1alpha1
kind: UserVolumeConfig
name: longhorn
provisioning:
  diskSelector:
    match: system_disk  # Use the same system disk
  minSize: 100GiB
  # maxSize not specified = uses remaining available space
